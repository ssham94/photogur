{% extends 'base.html' %}

{% block content %}
<h2>This is a picture</h2>
<h3>By {{picture.artist}}</h3>

<img src="{{ picture.url }}" alt="{{ picture.title }}" /> 
    <ul>
        <li>
            {% for comment in picture.comments.all %}
            <p>{{ comment.name }}</p>
            <p>{{ comment.created_at }}</p>
            <p>{{ comment.message }}</p>
            {% endfor %}
        </li>
    </ul>
{% endblock %}
