{% extends 'base.html' %}


{% block content %}
<div class= "gallery">


{% for picture in pictures %}
    <a href="{% url 'picture_details' id=picture.pk %}">
        <img src= '{{ picture.url }}' class="gallery-pic">
        <p>{{ picture.title }} by {{ picture.artist }}</p>
    </a>
{% endfor %}


</div>
{% endblock %}
